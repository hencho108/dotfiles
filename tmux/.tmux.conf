# use zsh as default
set-option -g default-shell /bin/zsh

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# move status line to top
# set-option -g status-position bottom

# set new prefix key
set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix

# split horizontally in CWD with |
unbind %
bind | split-window -h -c "#{pane_current_path}"

# split vertically in CWD with -
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# refresh tmux config with r
unbind r
bind r source-file ~/.tmux.conf

# use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# use m key to maximize pane
bind -r m resize-pane -Z

# enable mouse
set -g mouse on

# enable vi mode to allow vim movements
set-window-option -g mode-keys vi

# start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# copy text with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection 
 
# don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # enable navigating between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'thesast/tmux-transient-status' # makes tmux status bar appear only when prefix key is pressed

# theme options
set -g @themepack 'powerline/default/gray'
set -goq @themepack-status-left-area-middle-format "#I:#P"
set -goq @themepack-status-left-area-right-format "%"
set -goq @themepack-status-right-area-left-format "%"
set -goq @themepack-status-right-area-middle-format "CPU #{cpu_percentage}"  
set -goq @themepack-status-right-area-right-format "%H:%M:%S" 

if-shell "[[ \"$TMUX_THEME\" == \"onedark\" ]]" 'source-file ~/.config/tmux/onedark-theme-overwrites.conf' ""
if-shell "[[ \"$TMUX_THEME\" == \"nord\" ]]" 'source-file ~/.config/tmux/nord-theme-overwrites.conf' ""

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# To apply theme changes: tmux kill-server && rm -rf /tmp/tmux-*
