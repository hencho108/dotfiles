set -g default-terminal "screen-256color"

# set new prefix key
set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix

# split horizontally with |
unbind %
bind | split-window -h 

# split vertically with -
unbind '"'
bind - split-window -v

# refresh tmux config with r
unbind r
bind r source-file ~/.tmux.conf

# use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# use m key to maximize pane
bind -r m resize-pane -Z

# enable mouse
set -g mouse on

# enable vi mode to allow vim movements
set-window-option -g mode-keys vi

# start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# copy text with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection 
 
# don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # enable navigating between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'jimeh/tmux-themepack'

# theme options
set -goqF @theme-status-bg "#272C34"
set -goq @themepack-status-right-area-left-format "%"
set -goq @themepack-status-right-area-middle-format "%H:%M:%S"
set -goq @themepack-status-right-area-right-format "%d-%b-%y"
set -goqF @powerline-status-left-area-left-fg "#24272D"
set -goqF @powerline-status-left-area-left-bg "#8AB670"
set -goqF @powerline-status-left-area-middle-fg "#A1A9B6"
set -goqF @powerline-status-left-area-middle-bg "#363C48"
set -goqF @powerline-status-left-area-right-fg "#A1A9B6"
set -goqF @powerline-status-left-area-right-bg "#272C34"
set -goqF @powerline-status-right-area-right-fg "#24272D"
set -goqF @powerline-status-right-area-right-bg "#8AB670"
set -goqF @powerline-status-right-area-left-fg "#A1A9B6"
set -goqF @powerline-status-right-area-left-bg "#272C34"
set -goqF @powerline-status-right-area-middle-fg "#A1A9B6"
set -goqF @powerline-status-right-area-middle-bg "#363C48"
set -goqF @theme-window-status-current-fg "#A1A9B6"
set -goqF @theme-window-status-current-bg "#363C48"
set -g @themepack 'powerline/default/cyan'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# To apply theme changes: tmux kill-server && rm -rf /tmp/tmux-*
